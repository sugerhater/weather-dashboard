<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div id = "container" class="container">
        <!-- header -->
        <div class="row bg-dark text-light text-center">
            <div class="col-12">
                <h1>
                    Weather Dashboard

                </h1>
            </div>
        </div>

        <!-- left search bar -->
        <div class="row">
            <div id = "search-bar" class="col-4 bg-primary">
                <form>
                    <label for= "city-input">Search for a City:</label>
                    <input id="city-input" type="text"></input>
                    <input id="search-city" type="submit" value="search">
                </form>
                <div id = "city-list"></div>
            </div>

            <!-- right content section -->
            <!-- top right  -->
            <div class="col-8">
                <div class="row">
                    <div id = "current-weather-view" class="col-12">

                        <div class="pl-3">
                            <div class="card pl-3 pt-3 mb-3 bg-primary text-light">
                                <div class="card-body">
                                    <div class="city"></div>
                                    <div class="temp"></div>
                                    <div class="weather"></div>
                                    <div class="humidity"></div>
                                    <div class="wind"></div>
                                    <div class ="UV"></div>
                                </div>
                            </div>
                        <div>
                            
                <!-- bottom right  -->
                <h2>
                    5 Day Forecast
                </h2>
                <div id = "5-day" class="row">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>

        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets/script.js"></script>
</body>

</html>
