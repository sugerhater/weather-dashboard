<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="container">
        <!-- header -->
        <div class="row bg-dark text-light text-center">
            <div class="col-12">
                Weather Dashboard
            </div>
        </div>

        <!-- left search bar -->
        <div class="row">
            <div class="col-4 bg-primary">
                <form>
                    <label for= "city-input">Search for a City:</label>
                    <input id="city-input" type="text">
                    <input id="search-city" type="submit" value="search">
                </form>
                <div id = "city-list"></div>
            </div>

            <!-- right content section -->
            <!-- top right  -->
            <div class="col-8">
                <div class="row">
                    <div id = "current-weather-view" class="col-12">
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <!-- <div class="wind"></div> -->
                        
                    </div>
                </div>

                <!-- bottom right  -->
                <div class="row">
                    <div class="col-12">
                        44444
                    </div>
                </div>
            </div>

        </div>
    
    </div>


    <script src="Assets/script.js"></script>
</body>

</html>
